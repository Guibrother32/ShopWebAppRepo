<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput >
                    <!-- <span *ngIf='checkContent'>Please enter something!</span> -->
                    
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantiy" class="form-control" #qtdInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar"> 
                    <!-- btn-toolbar was added cuz at angular6 there isnt anymore that 4px between the components  -->
                    <button class="btn btn-success" type="submit" (click)="[onAdd() , nameInput.value='' , qtdInput.value='']">Add</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="[nameInput.value='' , qtdInput.value='']">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
